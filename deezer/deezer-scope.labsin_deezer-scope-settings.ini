[sortMode]
 type = list
 defaultValue = 0
 displayName = Sort Mode
 displayValues = Ranking;Rating;Track;Album;Artist;Duration

[sortOrder]
 type = boolean
 defaultValue = true
 displayName = Sort Ascending (doesn't apply to Ranking)

[limitResults]
 type = number
 defaultValue = 20
 displayName = Number of results to retrieve per query

[limitTracks]
 type = number
 defaultValue = 10
 displayName = Number of top tracks to retrieve of an artist
